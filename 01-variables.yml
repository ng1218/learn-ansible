- name: Play level varaible
  hosts: localhost
  connection: local
  vars:
    url: www.google.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL is - {{url}}

## Task level variables
- name: Task level varaible
  hosts: localhost
  connection: local
  vars:
    url: www.google.com
    intTest: 200
    boolTest: false
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: Variables are - url - {{url}}, Integer type is - {{intTest[1]}}, Booleab type is - {{boolTest}},Map test - {{mapTest[test2]}}
  vars:
    url: www.tasklevel.google.com
    intTest: 
        - 400
        - 500
    mapTest:
        test1: Test1
        test2: Test222
    boolTest: true